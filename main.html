<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="POST">
		<label for="name">Name *</label><br>
		<input type="name" id="name" name="name" Required><br>
		<label for="email">Email *</label><br>
		<input type="email" id="email" name="email" Required><br>
		<label for="gender">Gender *</label><br>
		<input type="radio" name="gender" name="gender" value="male" required><br>
		
		<label for="laptop">Laptop Brands *</label>
		<select name="laptop" id="laptop">
		  <option value="Apple">Apple</option>
		  <option value="Asus">Asus</option>
		  <option value="HP">HP</option>
		</select><br>
		<label for="age">Age *</label><br>
		<input type="age" id="age" name="age" Required><br>
		<label for="dob">Date of Birth *</label><br>
		<input type="date" id="dob" name="dob" Required><br>
		<label for="password">Password *</label><br>
		<input type="password" id="password" name="password" Required><br>
		<label for="portfolio">Portfolio URL *</label><br>
		<input type="text" name="portfolio" id="portfolio" ><br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
