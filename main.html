<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="POST">
		<label>Name *</label><br>
		<input type="name" id="name" Required><br>
		<label>Email *</label><br>
		<input type="email" id="email" Required><br>
		<label>Gender *</label><br>
		<input type="radio" name="gender" value="male" required><br>
		
		<label>Laptop Brands *</label>
		<select name="laptop" id="laptop">
		  <option value="Apple">Apple</option>
		  <option value="Asus">Asus</option>
		  <option value="HP">HP</option>
		</select><br>
		<label>Age *</label><br>
		<input type="age" id="age" Required><br>
		<label>Date of Birth *</label><br>
		<input type="date" id="dob" Required><br>
		<label>Password *</label><br>
		<input type="password" id="password" Required><br>
		<label>Portfolio URL *</label><br>
		<input type="text" id="portfolio" ><br>
		<input type="submit" value="Submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
